<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Tic Tac Toe</h1>

  <div class="authbar">
    <p id="message"></p>
    <form id='sign-up'>
      <fieldset>
        <legend>Sign Up!</legend>
        <input name="credentials[email]" type="text" placeholder="email address">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
        <input type="submit" name="submit" value="Sign up!">
      </fieldset>
    </form>

    <form id='sign-in'>
      <fieldset>
        <legend>Sign In!</legend>
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input type="submit" name="submit" value="Sign in!">
      </fieldset>
    </form>

    <form id="sign-out">
      <fieldset>
        <legend>sign out </legend>
        <input type="submit" name="submit" value="Sign out">
      </fieldset>
    </form>
  </div>

  <div class="board">
    <div class="row">
      <div class="col-xs-3 col-md-4 box" data-id="0"></div>
      <div class="col-xs-3 col-md-4 box" data-id="1"></div>
      <div class="col-xs-3 col-md-4 box" data-id="2"></div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-md-4 box" data-id="3"></div>
      <div class="col-xs-3 col-md-4 box" data-id="4"></div>
      <div class="col-xs-3 col-md-4 box" data-id="5"></div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-md-4 box" data-id="6"></div>
      <div class="col-xs-3 col-md-4 box" data-id="7"></div>
      <div class="col-xs-3 col-md-4 box" data-id="8"></div>
    </div>
  </div>
  <div class="scoreboard"></div>
<button type="button" class="btn btn-default">Reset Game </button>
</body>

</html>
