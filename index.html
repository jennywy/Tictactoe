<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>
      <!-- these should be forms! -->
      <p id="sign-up">sign up</p>
      <p id="sign-in">sign in</p>
      <p id="sign-out">sign out</p>
      <!-- forms end here -->
      <div class="board">
        <div class="row">
        <div class="col-xs-3 col-md-4 box" data-id="0"></div>
        <div class="col-xs-3 col-md-4 box" data-id="1"></div>
        <div class="col-xs-3 col-md-4 box" data-id="2"></div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-md-4 box" data-id="3"></div>
        <div class="col-xs-3 col-md-4 box" data-id="4"></div>
        <div class="col-xs-3 col-md-4 box" data-id="5"></div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-md-4 box" data-id="6"></div>
        <div class="col-xs-3 col-md-4 box" data-id="7"></div>
        <div class="col-xs-3 col-md-4 box" data-id="8"></div>
      </div>
      </div>
      <div class="scoreboard"></div>
    </body>
</html>
